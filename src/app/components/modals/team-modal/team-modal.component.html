<!-- Modal -->
  <div class="modal fade" id="team-modal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="teamModalLabel">EQUIPO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-12">
                <div class="active">
                    <label for="team_name"><strong>Nombre del equipo*: </strong></label>
                    <input type="text" class="form-control"
                        name="team_name" placeholder="Nombre del equipo:" 
                    />
                </div>
                <br>
                <div class="active">
                    <label for="status"><strong>Estado: </strong></label>
                    <input type="text" class="form-control" 
                        name="status" placeholder="Seleccione un estado ... " readonly
                    />
                    <span class="open-select"></span>
                    <select class="select_status" name="select_status">
                        <option value=""></option>
                    </select>
                </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
